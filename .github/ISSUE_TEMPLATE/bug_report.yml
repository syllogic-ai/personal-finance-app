name: üêõ Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: bug
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much information as possible.

  - type: input
    id: description
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is.
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide clear steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
      required: true

  - type: input
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What you expected to happen
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser, Node/Python version, etc.
      placeholder: e.g. Windows 11, Chrome 109, Node v18
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      placeholder: Add any other context about the problem here.
      required: false
